<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <form class="form-inline" action="#" th:action="@{/list-customer-rental}" th:object="${rental}" method="get">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" th:field="*{email}">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
</nav>

<table>
    <thehead>
        <tr>
            <th>Customer Name</th>
            <th>Movie Title</th>
            <th>Rental Date</th>
            <th>Return Date</th>
        </tr>
    </thehead>
    <tbody>
    <tr th:if="${rentalList.empty}">
        <td colspan="2"> You don`t have any movies to return.</td>
    </tr>
    <tr th:each="rental : ${rentalList}">
        <td><span th:text="${rental.email}"></span></td>
        <td><span th:text="${rental.movieTitle}"></span></td>
        <td><span th:text="${rental.rentalDate}"></span></td>
        <td><span th:text="${rental.returnDate}"></span></td>
    </tr>
    </tbody>
</table>

<a class="btn btn-outline-danger" href="main" role="button">Click Here to Return Main Menu</a>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
